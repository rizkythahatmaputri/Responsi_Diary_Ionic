<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Diary Digital Ritha</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of dataKegiatan">
    <ion-item>
      <ion-label>
        {{item.judul}}
        <p>{{item.nama}}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="hapusKegiatan(item.id)">
        Hapus
      </ion-button>
      <ion-button expand="block" (click)="open_modal_edit(true,item.id)">
        Edit
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-button (click)="open_modal_tambah(true)" expand="block">
      Tambah Kegiatan
    </ion-button>
  </ion-card>

  <!-- ini untuk modal tambah -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Kegiatan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Judul Kegiatan"
            labelPlacement="floating"
            required
            [(ngModel)]="judul"
            placeholder="Masukkan Judul Kegiatan"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Nama Kegiatan"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Kegiatan"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="tambahKegiatan()"
              color="primary"
              shape="full"
              expand="block"
              >Tambah Kegiatan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- ini untuk modal edit -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Kegiatan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Judul Kegiatan"
            labelPlacement="floating"
            required
            [(ngModel)]="judul"
            placeholder="Masukkan Judul Kegiatan"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Nama Kegiatan"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Kegiatan"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="editKegiatan()"
              color="primary"
              shape="full"
              expand="block"
              >Edit Kegiatan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
